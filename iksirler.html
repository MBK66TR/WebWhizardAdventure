<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İksirler - Köy Büyücüsü</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Köy Büyücüsü</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="iksirler.html">İksirler</a></li>
                    <li><a href="buyuler.html">Büyüler</a></li>
                    <li><a href="malzemeler.html">Malzemeler</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="potions-grid">
                <h2>Sihirli İksirler</h2>
                <div class="potion-cards">
                    <div class="potion-card">
                        <img src="images/health-potion.jpg" alt="Şifa İksiri">
                        <h3>Şifa İksiri</h3>
                        <p>Tüm yaraları iyileştirir</p>
                        <div class="ingredients">
                            <h4>Malzemeler:</h4>
                            <ul>
                                <li>3x Kırmızı Mantar</li>
                                <li>1x Peri Tozu</li>
                                <li>2x Kutsal Su</li>
                            </ul>
                        </div>
                    </div>
                    <div class="potion-card">
                        <img src="images/mana-potion.jpg" alt="Mana İksiri">
                        <h3>Mana İksiri</h3>
                        <p>Büyü gücünü yeniler</p>
                        <div class="ingredients">
                            <h4>Malzemeler:</h4>
                            <ul>
                                <li>2x Mavi Kristal</li>
                                <li>1x Ay Taşı</li>
                                <li>3x Gece Çiçeği</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
