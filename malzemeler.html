<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malzemeler - Köy Büyücüsü</title>
    <link rel="stylesheet" href="styles.css">
    <script src="components/loadHeader.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-container"></div>

        <main>
            <section class="ingredients-section">
                <h2>Büyü Malzemeleri</h2>
                <div class="ingredients-grid">
                    <div class="ingredient-card">
                        <img src="images/crystal.jpg" alt="Mavi Kristal">
                        <h3>Mavi Kristal</h3>
                        <p>Mana iksirlerinin temel malzemesi</p>
                        <div class="ingredient-location">
                            Bulunduğu Yer: Kristal Mağarası
                        </div>
                    </div>
                    <div class="ingredient-card">
                        <img src="images/mushroom.jpg" alt="Kırmızı Mantar">
                        <h3>Kırmızı Mantar</h3>
                        <p>Şifa iksirlerinde kullanılır</p>
                        <div class="ingredient-location">
                            Bulunduğu Yer: Büyülü Orman
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
