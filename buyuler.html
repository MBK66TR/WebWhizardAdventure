<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Büyüler - Köy Büyücüsü</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Köy Büyücüsü</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="iksirler.html">İksirler</a></li>
                    <li><a href="buyuler.html">Büyüler</a></li>
                    <li><a href="malzemeler.html">Malzemeler</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="spells-section">
                <h2>Büyü Kitabı</h2>
                <div class="spells-grid">
                    <div class="spell-card">
                        <h3>Ateş Topu</h3>
                        <div class="spell-info">
                            <p class="spell-level">Seviye 1</p>
                            <p class="spell-type">Saldırı Büyüsü</p>
                        </div>
                        <p class="spell-description">Düşmanlarına güçlü bir ateş topu fırlatır.</p>
                        <div class="spell-cost">Mana: 50</div>
                    </div>
                    <div class="spell-card">
                        <h3>Işık Kalkanı</h3>
                        <div class="spell-info">
                            <p class="spell-level">Seviye 2</p>
                            <p class="spell-type">Koruma Büyüsü</p>
                        </div>
                        <p class="spell-description">Sihirli bir kalkan oluşturur.</p>
                        <div class="spell-cost">Mana: 75</div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
